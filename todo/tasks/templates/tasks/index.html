{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/styles.css' %}">
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{% url 'add_task' %}">Add Task</a>
    <ul>
        {% for todo in todos %}
            <li class="{% if todo.completed %}completed{% endif %}">
                <strong>{{ todo.task }}</strong> - {{ todo.description }} - Due: {{ todo.due_date }}
                <div class="buttons">
                    <a href="{% url 'toggle_task' todo.id %}" class="{% if todo.completed %}undo{% else %}complete{% endif %}">
                        {% if todo.completed %}
                            Undo
                        {% else %}
                            Complete
                        {% endif %}
                    </a>
                    <a href="{% url 'delete_task' todo.id %}">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
